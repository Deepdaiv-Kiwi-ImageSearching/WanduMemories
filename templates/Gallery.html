<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset "UTF-8">
        <meta name="author" content="pado">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gallery</title>
        <link rel="stylesheet" type="text/css" href="..\static\Gallery.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Neucha&display=swap"
        rel="stylesheet"
        />
        <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    </head>
    <body> 
        <div class="search-img">
            <img src = "static/img/research.png", alt="research button">
        </div>
        <div class="search-box">
            <form action="/list_result" method="post" id="search-form">
                <input class="search-txt" type="search" placeholder="검색어를 입력해주세요"/>
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        <div class="gallery">
            <table>
                {% for picture in data %}
                <td><img src= {{picture}}></td>
                {% endfor %}
                <div id="imagecaptioning"></div>
            </table>
        </div>
        <div class="gallery">
            <table>
                <td><img src="static/img/dukong.png"></td>
                <td><img src="static/img/dukong.png"></td>
                <td><img src="static/img/dukong.png"></td>
                <td><img src="static/img/dukong.png"></td>
                <td><img src="static/img/dukong.png"></td>
                <td><img src="static/img/dukong.png"></td>
                <td><img src="static/img/dukong.png"></td>
                <div id="OCR"></div>
            </table>
        </div>
        <div class="gallery">
            <table>
                <td><img src="static/img/dukong.png"></td>
                <td><img src="static/img/dukong.png"></td>
                <td><img src="static/img/dukong.png"></td>
                <td><img src="static/img/dukong.png"></td>
                <td><img src="static/img/dukong.png"></td>
                <td><img src="static/img/dukong.png"></td>
                <td><img src="static/img/dukong.png"></td>
                <div id="unknown"></div>
            </table>
        </div>
        <br><br>
        </div>
    </body>
</html>
